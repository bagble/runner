services:
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_NAME}
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    networks:
      - exc-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 3s
      timeout: 3s
      retries: 10

  redis:
    image: redis:8.2-alpine
    restart: unless-stopped
    command: ["redis-server", "--save", "60", "1", "--appendonly", "yes", "--requirepass", "${REDIS_PASSWORD}"]
    volumes:
      - ./redis-data:/data
    networks:
      - exc-network

  exc-migrate:
    image: ghcr.io/bagble/exc:migration
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "com.docker.compose.oneoff=true"
    networks:
      - exc-network
    restart: "no"
    environment:
      POSTGRESQL_HOST: postgres
      POSTGRESQL_PORT: ${POSTGRESQL_PORT:-5432}
      POSTGRESQL_USER: ${POSTGRESQL_USER}
      POSTGRESQL_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRESQL_NAME: ${POSTGRESQL_NAME}
      POSTGRESQL_SSL: ${POSTGRESQL_SSL:-disable}
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for Postgres..."
        until pg_isready -h postgres -p 5432 -U ${POSTGRESQL_USER}; do sleep 1; done
        
        echo "Creating drizzle config..."
        cat > /usr/src/app/drizzle.config.json <<EOF
        {
          "dialect": "postgresql",
          "schema": "./src/lib/server/postgresql/schemas.ts",
          "out": "./drizzle",
          "dbCredentials": {
            "url": "postgresql://${POSTGRESQL_USER}:${POSTGRESQL_PASSWORD}@postgres:5432/${POSTGRESQL_NAME}?sslmode=${POSTGRESQL_SSL}"
          }
        }
        EOF
        
        echo "Running migration..."
        npx drizzle-kit push --config=/usr/src/app/drizzle.config.json
        echo "Migration complete!"

  exc:
    image: ghcr.io/bagble/exc:latest
    restart: unless-stopped
    depends_on:
      exc-migrate:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    env_file:
      - .env
    environment:
      SKIP_MIGRATION: "true"
    volumes:
      - ./exchanges:/usr/src/app/exchanges
      - ./logs:/usr/src/app/logs
    ports:
      - "8000:8000"
    networks:
      - exc-network
    healthcheck:
      test: ["CMD-SHELL", "node -e \"const http = require('http'); const req = http.request('http://localhost:8000/api/v1/health', { timeout: 2000 }, (res) => { if (res.statusCode === 200) process.exit(0); else process.exit(1); }); req.on('error', () => process.exit(1)); req.end();\""]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  mm:
    image: ghcr.io/bagble/mm:latest
    container_name: mm
    restart: unless-stopped
    pull_policy: always
    depends_on:
      exc:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    environment:
      - FALLBACK_PRICE=32000
      - TICKSIZE=10
      - WHALE_RATIO=0.07
      - SYMBOL=EXC
      - SSE_URL=http://exc:8000/api/sse/data/EXC?partial_book=true
      - ORDER_API_BASE=http://exc:8000/api/v1/market/orders
      - SPREAD_FILLER_THRESHOLD=10
      - ONEWAY_PROB=0.008
      - CANCEL_TOP_PROB=0.05
      - ONEWAY_DURATION_MIN=20
      - ONEWAY_DURATION_MAX=120
      - MIN_PRICE=10
      - UPWARD_BIAS=0.5
      - MARKET_WARMUP_SECONDS=60
      - GAP_PROBABILITY=0.3
      - GAP_MIN_TICKS=-500
      - GAP_MAX_TICKS=1000
      - PRICE_SAVE_FILE=/app/logs/last_price.json
      - LOG_FILE_PATH=/app/logs/trading_bot.log
    networks:
      - exc-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  exc-network:
    driver: bridge
